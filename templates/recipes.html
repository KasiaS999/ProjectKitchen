{% extends 'base.html' %}

{% block content %}
<h1>Recipes page</h1>



<ul>
  {% for recipe in data %}
   <li><h2>{{ recipe.title }}</h2>
   {% for item in recipe.elements %}
    <li>
      {{ item.quantity }}
      {{ item.unit }}
      {{ item.ingredient }}
    </li>
   {% endfor %}
   <p>{{ recipe.directions }}</p>
   </li>
  {% endfor %}
</ul>
{% endblock %}
