<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta charset="utf-8">
    <title>Project kitchen | {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href = "{% static 'css/sb-admin-2.css' %}"/> 
    {% block metadata %}
    {% endblock %}
    <style>
      .center {
        margin: auto;
        width: 100%;
        padding: 15px;
      }
    {% block style %}
    {% endblock%}
    </style>
  

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'home' %}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <img src="{% static 'images/czapka.png' %}" alt="hat" style="width:40px;height:40px;">
                    <!--<i class="fas fa-laugh-wink"></i>-->
                </div>
                <div class="sidebar-brand-text mx-3">Kitchen </div>
            </a>


            <!-- Divider -->
            <hr class="sidebar-divider">



            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
               
                    {% if user.is_authenticated %}
                      <li class="nav-item active">
                        <p><a class="nav-link" href="{% url 'kitchen' %}"><span>Kitchen</span></a>
                        <a class="nav-link" href="{% url 'shopping' %}"><span>Shopping List</span></a>
                        <a class="nav-link" href="{% url 'recipes' %}"><span>Recipes</span></a>
                        <a class="nav-link" href="{% url 'products' %}"><span>Products</span></a>
                        <a class="nav-link" href="{% url 'logout' %}"><span>Log Out</span></a></p>
                      </li>

                    {% else %}
                      
                      <h1>
                     
                      </h1>
                      <a class="nav-link" href="{% url 'login' %}"><span>Log In</span></a>
                      <a class="nav-link" href="{% url 'signup' %}"><span>Sign Up</span></a>
                      
                    {% endif %}
                        
                   
                
            </li>

          
        </ul>

        <!-- End of Sidebar -->
        
        <!-- Content Wrapper -->
        
        <div id="content-wrapper" class="d-flex flex-column">

          <!-- Main Content -->
          <div id="content">
            
              <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  
                    <div class="center">
                      
                      {% block content %}
                      {% endblock %}
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
</body>

</html>
