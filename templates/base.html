{% load static %} 

<!-- templates/base.html -->


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Project kitchen{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href = "{% static 'css/style.css' %}"/> 
  <style>
  .center {
    margin: auto;
    width: 50%;
    padding: 15px;
  }
</style>
</head>


<body>
  <main>
    <div class="center">
      <img src="{% static 'images/czapka.png' %}" alt="hat" style="width:128px;height:128px;">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
